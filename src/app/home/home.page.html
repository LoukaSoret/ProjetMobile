<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo Lists</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <a *ngFor="let list of lists" routerLink="/list-details/{{list.getId()}}">
        <ion-item-sliding>
          <ion-item>
            <ion-label>{{list.name}}</ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeList(list)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </a>
    </ion-list>
    <ion-button expand="block" color="primary" (click)="openCreateListModal()">Create List</ion-button>
  </div>
</ion-content>
