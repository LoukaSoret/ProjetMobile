<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
    <ion-item>
      <ion-label position="floating"><ion-icon name="person-outline"></ion-icon> Email address</ion-label>
      <ion-input type="text" name="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="errorControl.email.touched && errorControl.email.errors?.required">
      <span>
        An email is required
      </span>
    </ion-text>
    <ion-text color="danger" *ngIf="errorControl.email.touched && errorControl.email.errors?.email">
      <span>
        Enter a valid email address
      </span>
    </ion-text>
    <ion-item>
      <ion-label position="floating"><ion-icon name="key-outline"></ion-icon> Password</ion-label>
      <ion-input type="password" name="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="errorControl.password.touched && errorControl.password.errors?.required">
      <span>
        A password is required
      </span>
    </ion-text>
    <ion-text color="danger" *ngIf="errorControl.password.touched && errorControl.password.errors?.minlength">
      <span>
        The password is too short (8 chars min)
      </span>
    </ion-text>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="registerForm.invalid" type="submit" color="primary" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
