<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ (list | async)?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-reorder-group disabled="false">
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let todo of (list | async)?.todos">
      <ion-item detail="true" [routerLink]="['/todo-details/' + listId + '/' + todo.id]" [state]=todo>
        <ion-checkbox slot="start" [(ngModel)]="todo.isDone"></ion-checkbox>
        <ion-label>{{ todo.name }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="delete(todo)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-reorder-group>
  <ion-button class="bottom-btn" expand="block" fill="outline" (click)="openCreateModal()">Add a new todo</ion-button>
</ion-content>
