<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ (list | async)?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="shareTodos()"><ion-icon name="share-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sliding item with text options on both sides -->
  <ion-item-sliding *ngFor="let todo of (list | async)?.todos">
    <ion-item>
      <span>
        <ion-checkbox slot="start" [(ngModel)]="todo.isDone" (ngModelChange)="checkboxChange(todo)"></ion-checkbox>
      </span>        
      <ion-label (click)="showDetails(todo)">{{ todo.name }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="delete(todo)" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-button class="bottom-btn" expand="block" fill="outline" (click)="openCreateModal()">Add a new todo</ion-button>
</ion-content>
