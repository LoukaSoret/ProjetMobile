<ion-header>
  <ion-toolbar>
    <ion-title>password-recovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="passwordResetForm" (ngSubmit)="submit()" novalidate>
    <ion-item>
      <ion-label position="floating">Email address</ion-label>
      <ion-input type="text" name="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="passwordResetForm.controls.email.touched && passwordResetForm.controls.email.errors?.required">
      <span>
        An email is required
      </span>
    </ion-text>
    <ion-text color="danger" *ngIf="passwordResetForm.controls.email.touched && passwordResetForm.controls.email.errors?.email">
      <span>
        Enter a valid email address
      </span>
    </ion-text>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="passwordResetForm.controls.invalid" type="submit" color="primary" expand="block">Send password reset email</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
