<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Todo Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-text>
    <h2>
      {{(todo|async)?.name}}
    </h2>
    <p>
      {{(todo|async)?.description}}
    </p>    
  </ion-text>
</ion-content>
