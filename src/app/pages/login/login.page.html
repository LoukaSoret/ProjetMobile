<ion-header>
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <ion-item>
      <ion-label position="floating">Email address</ion-label>
      <ion-input type="text" name="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="errorControl.email.touched && errorControl.email.errors?.required">
      <span>
        An email is required
      </span>
    </ion-text>
    <ion-text color="danger" *ngIf="errorControl.email.touched && errorControl.email.errors?.email">
      <span>
        Enter a valid email address
      </span>
    </ion-text>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="errorControl.password.touched && errorControl.password.errors?.required">
      <span>
        A password is required
      </span>
    </ion-text>
    <ion-text color="danger" *ngIf="errorControl.password.touched && errorControl.password.errors?.minlength">
      <span>
        The password is too short (8 chars min)
      </span>
    </ion-text>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="loginForm.invalid" type="submit" color="primary" expand="block">Log in</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <a  [routerLink]="['/register']">
    <span>Create a new account</span>
  </a>
  <ion-button (click)="loginWithGoogle()">
    <ion-icon slot="start" name="logo-google"></ion-icon>
    LogIn with Google
  </ion-button>
</ion-content>
